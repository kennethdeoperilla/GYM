<div class="container my-5">
    <h2 class="mb-3">Add New Member</h2>

    <form [formGroup]="formModel" (ngSubmit)="addMember()">
        <div class="col-6">
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName"
                    formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName"
                formControlName="lastName">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" formControlName="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address"
                formControlName="address">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number"
                    name="contactNumber" formControlName="contactNumber" >
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Student?</label>
                <select class="form-select" id="isStudent" name="isStudent" formControlName="isStudent">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <!-- Please do not make any mistakes on this area !!!!!!!!!!!!!!!!!!! -->
            <div *ngIf="studentRate" class="mb-3">
                <label for="" class="form-label">Membership Validity --- Price (Student Rate)</label>
                <select type="number" class="form-select" id="membershipValidity" name="membershipValidity" formControlName="membershipValidity" >
                    <option value=1>1 month   --- 550 Php</option>
                    <option value=2>2 months  --- 1,100 Php</option>
                    <option value=3>3 months  --- 1,650 Php</option>
                    <option value=4>4 months  --- 2,200 Php</option>
                    <option value=5>5 months  --- 2,750 Php</option>
                    <option value=6>6 months  --- 3,300 Php</option>
                </select>
            </div>
            
            <!-- Please do not make any mistakes on this area !!!!!!!!!!!!!!!!!!! -->
            <div *ngIf="!studentRate" class="mb-3">
                <label for="" class="form-label">Membership Validity --- Price</label>
                <select type="number" class="form-select" id="membershipValidity" name="membershipValidity" formControlName="membershipValidity" >
                    <option value=1>1 month   --- 600 Php</option>
                    <option value=2>2 months  --- 1,200 Php</option>
                    <option value=3>3 months  --- 1,800 Php</option>
                    <option value=4>4 months  --- 2,400 Php</option>
                    <option value=5>5 months  --- 3,000 Php</option>
                    <option value=6>6 months  --- 3,600 Php</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Registration Date</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        name="startDate"
                        [type]='"date"'
                        formControlName="startDate"
                        ngbDatepicker
                    />
                </div>
            </div>

            <button class="custom-btn btn-5" type="submit"><span>Submit</span></button>
            <button class="custom-btn btn-5" type="button" (click)="cancel()"><span>Cancel</span></button>
        </div>
    </form>
</div>
